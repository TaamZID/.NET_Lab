<div class="container" >
    <h2 style="text-align: center;">Completed Task</h2>
    <br>
      <table class="table table-bordered">
        <tr style="text-align: center;">
          <th>ID</th>
          <th>Planted</th>
          <th>Amount</th>
          <th>Deadline</th>
          <th>Status</th>
        </tr>
        <tr ng-repeat="p in assignment">
            <td>{{p.ass_id}}</td>
            <td>{{p.tree_number}}</td>
            <td>{{p.amount}}</td>
            <td>{{p.deadline}}</td>
            <td>{{p.status}}</td>
        </tr>
      </table>
</div>
